<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tom√°≈°ko ‚ù§Ô∏è Klaudinka</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9ecf, #ffcce6);
        font-family: 'Comic Sans MS', cursive, sans-serif;
        overflow: hidden;
        color: black;
      }

      /* floating hearts */
      .heart {
        position: fixed;
        bottom: -20px;
        animation: floatUp linear forwards;
        pointer-events: none;
      }

      @keyframes floatUp {
        to {
          transform: translateY(-120vh);
          opacity: 0;
        }
      }

      .card {
        animation: pulse 2.5s infinite;
        background: white;
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 360px;
        z-index: 2;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 20px rgba(255, 77, 166, 0.4);
        }
        50% {
          box-shadow: 0 0 40px rgba(255, 77, 166, 0.8);
        }
        100% {
          box-shadow: 0 0 20px rgba(255, 77, 166, 0.4);
        }
      }

      h1 {
        color: #ff3b8d;
        margin-bottom: 5px;
      }

      h2 {
        margin: 5px 0 15px;
        color: #ff6fae;
        font-size: 18px;
      }

      img {
        width: 220px;
        border-radius: 20px;
        margin: 15px 0;
      }

      .buttons {
        position: relative;
        height: 100px;
      }

      button {
        padding: 12px 28px;
        font-size: 18px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        position: absolute;
        transition: 0.2s;
      }

      #yesBtn {
        background: #ff4da6;
        color: white;
        left: 40px;
      }

      #noBtn {
        background: #ddd;
        left: 180px;
      }

      #message {
        margin-top: 20px;
        font-size: 26px;
        color: #ff3b8d;
        font-weight: bold;
      }

      #themeBtn {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 8px 16px;
        font-size: 14px;
        border-radius: 12px;
        cursor: pointer;
        z-index: 10;
      }
    </style>
  </head>

  <body>
    <!-- music -->
    <audio id="music" loop>
      <source src="Summertime.mp3" type="audio/mpeg" />
    </audio>

    <button id="themeBtn">üñ§ MCR Mode On/Off üñ§</button>

    <div class="card">
      <h1>Klaudinka üíï</h1>
      <h2>Tom√°≈°ko sa ≈•a chce nieƒço op√Ωta≈•...</h2>

      <!-- cute gif instead of photo -->
      <img
        src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
        alt="cute gif"
      />

      <h2>Bude≈° moja Valent√≠nka?? üíñ</h2>

      <div class="buttons">
        <button id="yesBtn">√Åno ‚ù§Ô∏è</button>
        <button id="noBtn">Nie üôà</button>
      </div>

      <div id="message"></div>
    </div>

    <script>
      const yesBtn = document.getElementById('yesBtn');
      const noBtn = document.getElementById('noBtn');
      const message = document.getElementById('message');
      const music = document.getElementById('music');
      const themeBtn = document.getElementById('themeBtn');

      let yesScale = 1;
      let darkTheme = false;

      /* üéµ smooth fade-in music */
      document.body.addEventListener(
        'click',
        () => {
          music.volume = 0;
          music.play().catch(() => {});
          let v = 0;
          const fade = setInterval(() => {
            v += 0.05;
            music.volume = v;
            if (v >= 1) clearInterval(fade);
          }, 120);
        },
        { once: true },
      );

      /* floating hearts */
      function heart() {
        const h = document.createElement('div');
        h.className = 'heart';
        h.innerText = ['üíñ', 'üíï', 'üíò', '‚ú®'][Math.floor(Math.random() * 4)];
        h.style.left = Math.random() * 100 + 'vw';
        h.style.fontSize = 18 + Math.random() * 25 + 'px';
        h.style.animationDuration = 4 + Math.random() * 3 + 's';
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6000);
      }
      setInterval(heart, 300);

      /* runaway no + growing yes */
      function moveNo() {
        noBtn.style.left = Math.random() * 260 + 'px';
        noBtn.style.top = Math.random() * 70 + 'px';
        yesScale += 0.25;
        yesBtn.style.transform = `scale(${yesScale})`;
        yesBtn.style.boxShadow = '0 0 20px #ff4da6';
      }
      noBtn.addEventListener('mouseover', moveNo);
      noBtn.addEventListener('click', moveNo);
      noBtn.addEventListener('touchstart', moveNo);

      /* confetti */
      function confetti() {
        for (let i = 0; i < 120; i++) {
          const c = document.createElement('div');
          c.innerText = ['üíñ', 'üíò', 'üíï', '‚ú®'][Math.floor(Math.random() * 4)];
          c.style.position = 'fixed';
          c.style.left = Math.random() * 100 + 'vw';
          c.style.top = '-10px';
          c.style.fontSize = '22px';
          c.style.transition = '3s linear';
          document.body.appendChild(c);
          setTimeout(() => (c.style.top = '110vh'), 10);
          setTimeout(() => c.remove(), 3000);
        }
      }

      /* üíå typewriter text effect */
      function typeText(text) {
        let i = 0;
        message.innerHTML = '';
        const interval = setInterval(() => {
          message.innerHTML += text[i];
          i++;
          if (i >= text.length) clearInterval(interval);
        }, 40);
      }

      /* YES click */
      yesBtn.onclick = () => {
        confetti();
        const text = 'Jupiiii ü•∞ Klaudinka povedala √ÅNO üíò';
        typeText(text);
        yesBtn.style.display = 'none';
        noBtn.style.display = 'none';
      };

      /* floating popups */
      const msgs = [
        'Si najkraj≈°ia ≈æena üíï',
        'Nem√°≈° ≈°ancu stlaƒçi≈• Nie üòà',
        'Usmievaj saaa ‚ú®',
      ];
      function floatingPopup() {
        const m = document.createElement('div');
        m.innerText = msgs[Math.floor(Math.random() * msgs.length)];
        m.style.position = 'fixed';
        m.style.left = Math.random() * 85 + 'vw';
        m.style.top = Math.random() * 85 + 'vh';
        m.style.fontSize = '28px';
        m.style.fontWeight = 'bold';
        m.style.color = '#ff4da6';
        m.style.textShadow = '0 0 10px rgba(255,77,166,0.7)';
        m.style.opacity = '0';
        m.style.transition = 'all 2s ease';
        m.style.pointerEvents = 'none';
        m.style.zIndex = '1';
        document.body.appendChild(m);
        setTimeout(() => (m.style.opacity = '1'), 50);
        setTimeout(() => {
          m.style.top = parseFloat(m.style.top) - 8 + 'vh';
          m.style.opacity = '0';
        }, 1600);
        setTimeout(() => m.remove(), 2200);
      }
      setInterval(floatingPopup, 2500);

      /* Theme toggle button */
      themeBtn.addEventListener('click', () => {
        darkTheme = !darkTheme;
        if (darkTheme) {
          // Dark MCR theme
          document.body.style.background =
            'linear-gradient(135deg, #111, #330022)';
          document.body.style.color = 'white';
          document.querySelector('.card').style.background = '#1a001a';
          document.querySelector('.card').style.boxShadow = '0 0 30px #ff4da6';
          yesBtn.style.background = '#ff4da6';
          yesBtn.style.color = 'white';
          yesBtn.style.boxShadow = '0 0 15px #ff4da6';
          noBtn.style.background = '#555';
          noBtn.style.color = '#ddd';
          noBtn.style.boxShadow = '0 0 8px #ff4da6';
        } else {
          // Original Valentine theme
          document.body.style.background =
            'linear-gradient(135deg, #ff9ecf, #ffcce6)';
          document.body.style.color = 'black';
          document.querySelector('.card').style.background = 'white';
          document.querySelector('.card').style.boxShadow =
            '0 15px 40px rgba(0,0,0,0.2)';
          yesBtn.style.background = '#ff4da6';
          yesBtn.style.color = 'white';
          yesBtn.style.boxShadow = '';
          noBtn.style.background = '#ddd';
          noBtn.style.color = 'black';
          noBtn.style.boxShadow = '';
        }
      });
    </script>
  </body>
</html>
