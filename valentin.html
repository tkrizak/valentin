<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tom√°≈°ko ‚ù§Ô∏è Klaudinka</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9ecf, #ffcce6);
        font-family: 'Comic Sans MS', cursive, sans-serif;
        overflow: hidden;
      }

      /* floating hearts */
      .heart {
        position: fixed;
        bottom: -20px;
        animation: floatUp linear forwards;
        pointer-events: none;
      }

      @keyframes floatUp {
        to {
          transform: translateY(-120vh);
          opacity: 0;
        }
      }

      .card {
        background: white;
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 360px;
        z-index: 2;
      }

      h1 {
        color: #ff3b8d;
        margin-bottom: 5px;
      }

      h2 {
        margin: 5px 0 15px;
        color: #ff6fae;
        font-size: 18px;
      }

      img {
        width: 220px;
        border-radius: 20px;
        margin: 15px 0;
      }

      .buttons {
        position: relative;
        height: 100px;
      }

      button {
        padding: 12px 28px;
        font-size: 18px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        position: absolute;
        transition: 0.2s;
      }

      #yesBtn {
        background: #ff4da6;
        color: white;
        left: 40px;
      }

      #noBtn {
        background: #ddd;
        left: 180px;
      }

      #message {
        margin-top: 20px;
        font-size: 26px;
        color: #ff3b8d;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <!-- music -->
    <audio id="music" loop>
      <source
        src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
        type="audio/mpeg"
      />
    </audio>

    <div class="card">
      <h1>Klaudinka üíï</h1>
      <h2>Tom√°≈°ko has something important to ask you...</h2>

      <!-- cute gif instead of photo -->
      <img
        src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
        alt="cute gif"
      />

      <h2>Will you be my Valentine? üíñ</h2>

      <div class="buttons">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üôà</button>
      </div>

      <div id="message"></div>
    </div>

    <script>
      const yesBtn = document.getElementById('yesBtn');
      const noBtn = document.getElementById('noBtn');
      const message = document.getElementById('message');
      const music = document.getElementById('music');

      let yesScale = 1;

      /* play music after first click */
      document.body.addEventListener(
        'click',
        () => {
          music.play().catch(() => {});
        },
        { once: true },
      );

      /* floating hearts */
      function heart() {
        const h = document.createElement('div');
        h.className = 'heart';
        h.innerText = ['üíñ', 'üíï', 'üíò', '‚ú®'][Math.floor(Math.random() * 4)];
        h.style.left = Math.random() * 100 + 'vw';
        h.style.fontSize = 18 + Math.random() * 25 + 'px';
        h.style.animationDuration = 4 + Math.random() * 3 + 's';
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6000);
      }
      setInterval(heart, 300);

      /* runaway no + growing yes */
      function moveNo() {
        noBtn.style.left = Math.random() * 260 + 'px';
        noBtn.style.top = Math.random() * 70 + 'px';

        yesScale += 0.25;
        yesBtn.style.transform = `scale(${yesScale})`;
      }
      noBtn.addEventListener('mouseover', moveNo);
      noBtn.addEventListener('click', moveNo);

      /* confetti celebration */
      function confetti() {
        for (let i = 0; i < 120; i++) {
          const c = document.createElement('div');
          c.innerText = ['üíñ', 'üíò', 'üíï', '‚ú®'][Math.floor(Math.random() * 4)];
          c.style.position = 'fixed';
          c.style.left = Math.random() * 100 + 'vw';
          c.style.top = '-10px';
          c.style.fontSize = '22px';
          c.style.transition = '3s linear';
          document.body.appendChild(c);

          setTimeout(() => (c.style.top = '110vh'), 10);
          setTimeout(() => c.remove(), 3000);
        }
      }

      yesBtn.onclick = () => {
        confetti();
        message.innerHTML = 'YAYYY ü•∞ Klaudinka said YES to Tom√°≈°ko üíò';
        yesBtn.style.display = 'none';
        noBtn.style.display = 'none';
      };
    </script>
  </body>
</html>
